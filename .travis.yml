language: cpp
sudo: required
before_install:
    - sudo add-apt-repository -y ppa:team-xbmc/ppa -y
    - sudo apt-get -qq update
    - sudo apt-get install libsdl2-dev libsdl-ttf*
    - wget https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.14.tar.gz
    - tar xfv SDL2_ttf-2.0.14.tar.gz
    - cd SDL2_ttf-2.0.14
    - "./configure"
    - make
    - sudo make install
    - cd ..
script: mkdir build && cd build && cmake .. && make VERBOSE=1 && cd ..
before_deploy:
    - ls build/
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/SDL2-GUI/libSDL2-GUI.so
  on:
    repo: Shadow1Raven/SDL2-GUI
